<html>
<body>
<script type="text/javascript" >
var mas=[5, 6, 2, 5, 9, 0, 1, 2, 3, 9, 0, 4, 5, 7, 2, 3, 4, 6, 1, 3, 8, 11, 32, 12, 5, 6, 7, 13, 4]
function sorti(mass) {
    var t;
 
    for (var i = mas.length - 1; i > 0; i--) {
        for (var j = 0; j < i; j++) {
            if (mas[j] > mas[j+1]) {
                t = mas[j];
                mas[j] = mas[j+1];
                mas[j+1] = t;
            }
        }
    }
    return mas;
}
alert( sorti(mas))
</script>
